<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Movie Database Explore Project</title>
</head>
<body class="relative bg-lightPurple">
    <!-- header -->
    <header class="relative" id="header">
        <!-- container -->
        <div class="fixed top-0 right-0 left-0 bg-darkPurple">
            <!-- container for logo and search -->
            <div class="container mx-auto flex items-center px-6 py-5 space-x-20">
                <!-- logo -->
                <div>
                    <a href="">
                        <img class="w-52" src="public/images/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg" alt="">
                    </a>
                </div>
                <!-- search input -->
                <div class="max-w-80 bg-white flex items-center px-4 py-2 space-x-10 rounded-full text-black">
                    <input class="outline-none placeholder:opacity-60" type="text" id="search-input" placeholder="Search a movie...">
                    <!-- <div class="rounded-full p-2 bg-gray-100">
                    </div> -->
                    <img id="search-btn" class="hover:scale-105" src="public/images/search_icon.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <main class="mt-32 pb-20 ">
        <!-- container for movie cards -->
        <div id="movie-container" class="container mx-auto flex flex-wrap items-start px-6 gap-8">
            
        </div>
    </main>
    <script type="module" src="src/main.js"></script>
</body>
</html>
